name: test (non-master branch)
on:
  push:
    branches:
      - "*"
      - "!master"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: . .github/workflows/fix-coverage-directories.sh
      - run: npm test
      - uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage
