sonar.projectKey=siakhooi_siakhooi.github.io
sonar.organization=siakhooi

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__

# Coverage report
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Exclude third-party files and test files from source analysis
sonar.exclusions=src/w3-theme.css,src/w3.css,src/__tests__/**

# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
